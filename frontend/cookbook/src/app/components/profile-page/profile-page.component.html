<div class="container-fluid justify-content-center align-items-center">


    <div class="row justify-content-center category ">
      <mat-label class="col-4">Category:</mat-label>
      <mat-select class="col-8"
        required
        placeholder="Show ..."
        (selectionChange)="changeCategory($event.value)"
        [(value)]="category"
      >
        <mat-option *ngFor="let c of categories" [value]="c">
          {{ c }}
        </mat-option>
      </mat-select>
      </div>
      <div class=" justify-content-center">
    <cookbook-recipe-list [recipes]="this.recipes" (removeFav)="onRemoveFav($event)" *ngIf="this.category!=='Reviews'"></cookbook-recipe-list>
      </div>
      <div class="row justify-content-center align-items-center" *ngIf="this.category==='Reviews'">
        <div
        *ngFor="let review of reviews | async "
        class="col-lg-4 col-sm-6 my-1"
      >
      <div class=" text-center justify-content-between align-items-center mt-3">
        <div>
            <mat-card-content class="my-2">
              <mat-card-title class="text-center">
                <img
                  [src]="review.recipePhoto"
                  alt=""
                  class="img-fluid rounded-circle my-2"
                />
              </mat-card-title>
              <mat-card-subtitle class="text-center my-3">
                {{ review.recipeName }} | {{ review.recipeAuthor}}
              </mat-card-subtitle>
              <mat-card-subtitle class="text-center my-3">
                {{ review.grade }}
                <span class="star">
                  <svg
                    class="star"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-star-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                    />
                  </svg>
                </span>
              </mat-card-subtitle>
              
             
               {{ review.content }}
            </mat-card-content>
          </div>
        </div>
        <div class="row justify-content-center align-items-center" >
            <div class="col-xs-6">
              <button
                class="btn btn-danger mr-1"
                (click)="onClickIzbrisi(review)"
                style="margin-bottom: 5%"
              >
                Delete review
              </button>
            </div>
          </div>
    </div>
      </div>
  </div>
