<div class="container-fluid justify-content-center align-items-center">

  <div class="row justify-content-center category ">
    <mat-label class="col-4">Category:</mat-label>
    <mat-select class="col-8" required placeholder="Choose recipe category"
      (selectionChange)="changeCategory($event.value)" [(value)]="category"
      disableOptionCentering>
      <mat-option *ngFor="let c of categories" [value]="c">
        {{ c }}
      </mat-option>
    </mat-select>
  </div>

 

</div>

<div class=" justify-content-center">
  <cookbook-recipe-list [recipes]="this.recipes"></cookbook-recipe-list>
</div>
