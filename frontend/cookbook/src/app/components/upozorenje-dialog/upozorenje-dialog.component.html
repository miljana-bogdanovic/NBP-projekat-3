<h2 mat-dialog-title>Warrning</h2>
<mat-dialog-content>
  <p>
    {{ pitanje }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    mat-dialog-close="true"
    class="btn btn-danger col-sm-4 mr-1"
    tabindex="1"
  >
    Delete
  </button>
  <button
    mat-raised-button
    mat-dialog-close="false"
    class="btn btn-info mr-1 col-sm-4"
    tabindex="-1"
  >
    Cancel
  </button>
</mat-dialog-actions>
